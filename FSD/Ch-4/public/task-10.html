<body>
    <form action="/process" method="get">
        <fieldset>
            <legend>Feedback</legend>
            Username:<input type="text" name="username" required><br><br>
            Email:<input type="email" name="email" required><br><br>
            Message:<textarea name="msg"></textarea><br><br>
            Ratings:-<br>
            <input type="radio" name="rating" value="Good">
            <label for="html">Very Good</label><br>
            <input type="radio" name="rating" value="CSS">
            <label for="css">Good</label><br>
            <input type="radio" name="rating" value="JavaScript">
            <label for="javascript">Average</label><br>
            <input type="radio" name="rating" value="JavaScript">
            <label for="javascript">Bad</label>
            <input type="submit" style="margin-left: 150;">
        </fieldset>
        </form>
    </form>
    </body>
